Adding parallax effect, slow/fast scroll
<script src="/js/simpParallax.min.js"></script>

<!--Div that you want to scroll slower/faster than other elements-->
<div class="page-header" data-parallax="true" data-factor="-0.5" data-parallaxtype="top"></div>

<script>
    <!--To initialize-->
    $(function() {
        $.simpParallax();
    });
</script>
